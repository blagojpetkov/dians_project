<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/detailed.css">


</head>
<body>
<header>
    <img id="hamburger" src="/hamburger.png" onclick="hamburgerClick()" height="50px">
    <p id="title">СТУДЕНТСКИ ПОМОШНИК</p>
    <div><a id="home" href="/home" class="btn btn-outline-light">Home</a><a id="about" href="/home/about" class="btn btn-outline-light">About</a></div>
</header>
<div id="sidebar" hidden>
    <button disabled class="btn btn-outline-dark" onclick="geolocation()" id="getl">Get my location</button><br>
    <button class="btn btn-outline-dark" onclick="search()" id="search" disabled>Search</button><br>
    <select disabled id="profile">
        <option value="foot-walking">Пешачење</option>
        <option value="driving-car">Автомобил</option>
        <option value="cycling-regular">Велосипед</option>
        <option value="wheelchair">Инвалидска количка</option>
    </select>
    <br><br>
    <h4>Упатство за употреба:</h4>
    <br>
    <p>Притисни на <strong>Get my location</strong></p>
    <p>Дозволи пристап до твојата локација</p>
    <p>Избери една од опциите за превоз</p>
    <p>Притисни <strong>Search</strong></p>
</div>





<h1 th:text="${university.name}"></h1>
<img height="100px" th:src="${university.imageUrl}">

<footer>
    <p>За нас</p>
    <p>Контакт</p>
    <p>© 2015 Copyright: StudentHelper</p>
    <p>Информации за сајтот</p>
</footer>
<script src="/detailed.js"></script>
</body>
</html>
